name: Deploy app
on:
  push:
    branches:
      - 'main'
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  Setup-Environment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy
        run: ./bin/deploy